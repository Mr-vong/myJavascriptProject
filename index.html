<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <section class="menu">
    <div class="menu-title">
      <h1>Our Menu</h1>
    </div>
    <div class="btn-container">
      <button class="filter-btn" role="button" data-id="all">All</button>
      <button class="filter-btn" role="button" data-id="all">Breakfast</button>
      <button class="filter-btn" role="button" data-id="all">Lunch</button>
      <button class="filter-btn" role="button" data-id="all">Shakes</button>
      <button class="filter-btn" role="button" data-id="all">Dinner</button>
    </div>
    <div class="menu-item-container section-center">
      <div class="menu-item">
        <img src="./images/item-1.jpeg" class="menu-photo" alt="Menu photo">
        <div class="menu-info">
          <header>
            <h4>Buttermilk Pancakes</h4>
            <h4 class="menu-price">$45.00</h4>
          </header>
          <div class="menu-text">
            I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock freegan copper mug whatever cold-pressed 
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./app.js" defer></script>
</body>
</html>
